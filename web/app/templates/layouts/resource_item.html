<div class="item col-lg-3 col-lg-3adj col-md-4 col-sm-6 col-xs-6">
  <div class="thumbnail">
    <a href="{{ url_for ('ResourceBP.resource_page', slug=resource.reference) }}">
      <div class="img-wrap">
      <!--  <img alt="" class="group list-group-image img-responsive lazy" src="{{ resource.image_url or 'http://placehold.it/400x400/000/fff' }}">-!-->
      <img style="height: 157px; width: 157px;" alt="" class="group list-group-image img-responsive lazy" data-src="{{ resource.image_url }}" src="{{ url_for('static', filename='assets/img/giphy.gif') }}">
      </div>
    </a>
    <div class="caption">
      <h5 class="group inner list-group-item-heading">
      <a href="{{ url_for ('ResourceBP.resource_page', slug=resource.reference) }}" class="item-name"><div class="ellipsis">{{ resource.name }}</div></a></h5>
      <div class="row item-desc">
        <div class="col-xs-8 item-price">
          <p>S${{ resource.price }}</p>
        </div>
        <div class="col-xs-4 card-likes">
          <p class="text-right">{{ resource.resource_rate.title() }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
